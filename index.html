<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="outer-box" class="container text-center">
        <div id="screen" class="row  px-5 py-3 ">0</div>
        <div id="final-ans" class="row  px-5 py-3 ">0</div>
        <div class="grid pb-5 ">

            <div class="row px-5 py-2 gap-4">
                <button class="col rounded-3" onclick="clearInput()">AC</button>
                <button class="col rounded-3" >+/-</button>
                <button class="col rounded-3" onclick="percentage()">%</button>
                <button class="col rounded-3" onclick="insert('/')">/</button>
            </div>
            <div class="row px-5 py-2 gap-4">
                <button class="col rounded-3" onclick="insert('7')">7</button>
                <button class="col rounded-3" onclick="insert('8')">8</button>
                <button class="col rounded-3" onclick="insert('9')">9</button>
                <button class="col rounded-3" onclick="insert('*')">*</button>
            </div>
            <div class="row px-5 py-2 gap-4">
                <button class="col rounded-3" onclick="insert('4')">4</button>
                <button class="col rounded-3" onclick="insert('5')">5</button>
                <button class="col rounded-3" onclick="insert('6')">6</button>
                <button class="col rounded-3" onclick="insert('-')">-</button>
            </div>
            <div class="row px-5 py-2 gap-4">
                <button class="col rounded-3" onclick="insert('1')">1</button>
                <button class="col rounded-3" onclick="insert('2')">2</button>
                <button class="col rounded-3" onclick="insert('3')">3</button>
                <button class="col rounded-3" onclick="insert('+')">+</button>
            </div>
            <div class="row px-5 py-3 gap-4">
                <button class="col rounded-3" onclick="insert('0')">0</button>
                <button class="col rounded-3" onclick="insert('.')">.</button>
                <button class="col-5 rounded-3" onclick="">=</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
